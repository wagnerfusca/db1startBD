<html xmlns="http://www.w3.org /1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>exemplo</title>
	<h:outputStylesheet name="bootstrap.min.css" library="css"
		type="text/css" />

</h:head>

<h:body>
	<div class="container">
		<h:messages />
		<h:form>

			<div class="row">
				<div class="col-1">
					<h:outputLabel value="Usuario:" for="campo-usuario" />
				</div>
				<div class="col-6">
					<h:inputText value="#{autenticacaoBean.usuario}" id="campo-usuario" required="true" label="Usuario"/>
					<h:message for="campo-usuario" style="color:red" />
				</div>
			</div>
			<div class="row">
				<div class="col-1">
					<h:outputLabel value="Senha:" for="campo-senha" />
				</div>
				<div class="col-6">
					<h:inputSecret value="#{autenticacaoBean.senha}" id="campo-senha" required="true" label="Senha" />
					<h:message for="campo-senha" style="color:red" />
				</div>
			</div>
			<div class="row">
				<h:commandButton value="Entrar" class="btn"
					action="#{autenticacaoBean.autentica}" />
			</div>

		</h:form>
	</div>

	<h:outputScript name="bootstrap.min.js" library="js" async="true"
		type="application/javascript" />
</h:body>
</html>
